<form class="form update-form" method="POST" action="{% url 'adjust_cart' item.item_id %}">
    {% csrf_token %}
    <div class="form-group">
        <div class="input-group">
            <div class="input-group-prepend">
                <a class="decrement-qty btn btn-sm btn-black rounded-0" 
                    data-item_id="{{ item.item_id }}" id="decrement-qty_{{ item.item_id }}">
                    <span class="d-md-none text-white">
                        <i class="fas fa-minus fa-sm"></i>
                    </span>
                    <span class="d-none d-md-block">
                        <i class="fas fa-minus fa-sm"></i>
                    </span>
                </a>
            </div>
            <input class="form-control form-control-sm qty_input" type="number"
                name="quantity" value="{{ item.quantity }}" min="1" max="99"
                data-item_id="{{ item.item_id }}"
                id="id_qty_{{ item.item_id }}">
            <div class="input-group-append">
                <a class="increment-qty btn btn-sm btn-black rounded-0"
                    data-item_id="{{ item.item_id }}" id="increment-qty_{{ item.item_id }}">
                    <span class="d-md-none text-white">
                        <i class="fas fa-plus fa-sm"></i>
                    </span>
                    <span class="d-none d-md-block">
                        <i class="fas fa-plus fa-sm"></i>
                    </span>
                </a>
            </div>
        </div>
    </div>
</form>

<a class="link-primary update-link">Update</a>
<a class="remove-item link-danger float-right" id="remove_{{ item.item_id }}" data-product="{{ item.item_id }}">Remove</a>
