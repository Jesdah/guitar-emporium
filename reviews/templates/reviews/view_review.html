
{% for review in guitar_reviews %}
    <div class="card border-dark mb-3" style="max-width: 18rem;">
        <div class="card-header"><h5 class="text-capitalize">{{ review.author }}</h5></div>
        <div class="card-body">
            <p class="card-text">{{ review.review }} {{ review.guitar }}</p>
        </div>
    </div>
{% endfor %}
